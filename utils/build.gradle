apply plugin: 'com.android.library'

android {
    compileSdkVersion 27

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    flavorDimensions 'main'
    productFlavors {
        foss {
            dimension 'main'
        }

        standard {
            dimension 'main'
        }
    }
}

dependencies {
    standardApi 'com.google.firebase:firebase-core:16.0.3'
    api 'com.android.support:appcompat-v7:27.1.1'
    api 'com.android.support:design:27.1.1'
    api 'com.android.billingclient:billing:1.1'
    api 'com.getkeepsafe.taptargetview:taptargetview:1.12.0'
    standardApi 'com.crashlytics.sdk.android:crashlytics:2.9.5'
    api 'com.github.daniel-stoneuk:material-about-library:2.3.0'
    api project(':MaterialPreferences')
    api 'com.mikepenz:fastadapter:3.2.8'
    api ('com.mikepenz:aboutlibraries:6.1.1') {
        exclude group: 'com.mikepenz', module: 'iconics-core'
        exclude group: 'com.mikepenz', module: 'fastadapter'
        exclude group: 'androidx.appcompat'
        exclude group: 'androidx.cardview'
        exclude group: 'androidx.recyclerview'
    }
}
